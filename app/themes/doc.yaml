typography:
  link: bg-linear-to-r from-primary to-secondary bg-clip-text text-transparent hover:to-primary transition-all duration-300

layout:
  footer: bg-purple-50 border-purple-500 p-3 border
  main: px-0 sm:px-4 lg:p-10
  menu_item:
    active: bg-transparent text-primary-500 font-semibold hover:bg-transparent dark:bg-transparent dark:hover:bg-transparent
    indicator:
      default: visible
  menu_group:
    content: border-l

colors:
  primary:
    DEFAULT: "#34d399"
    50: "#ecfdf5"
    100: "#d1fae5"
    200: "#a7f3d0"
    300: "#6ee7b7"
    400: "#34d399"
    500: "#10b981"
    600: "#059669"
    700: "#047857"
    800: "#065f46"
    900: "#064e3b"
    950: "#022c22"

  secondary:
    DEFAULT: "#3b82f6"
    50: "#eff6ff"
    100: "#dbeafe"
    200: "#bfdbfe"
    300: "#93c5fd"
    400: "#60a5fa"
    500: "#3b82f6"
    600: "#2563eb"
    700: "#1d4ed8"
    800: "#1e40af"
    900: "#1e3a8a"
    950: "#172554"

forms:
  common:
    default_size: # md
    sizes:
      sm:
      md: p-2.5
      lg:
      my-size: h-14 px-5 text-2xl

  button:
    variants:
      my-gradient-variant: bg-linear-to-r from-color-500 to-purple-500 text-white

common:
  border_radius:
    sm:
    md:
    lg:
  tabs:
    tab:
    tab_panel:
    root:
    list:
