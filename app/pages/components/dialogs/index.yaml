layout: doc
---
h1: Dialog
p: |
  Dialogs are modal windows that appear in front of the main content to provide critical information or ask for 
  user decisions. They're commonly used for confirmations, alerts, and form inputs. Dialogs create a focused mode 
  of interaction by temporarily blocking interactions with the main content, ensuring users make conscious decisions 
  about important actions.
spacer: mt-12

doc.content:
  - h2: Basic Usage
  - markdown: |
      A basic dialog can be opened using the `open_dialog` operation. The dialog component supports various properties 
      including `title`, `description`, `icon`, `color`, `content`, and `footer`.
  - tabs:
      - tab:
          title: Preview
          panel:
            row:
              - button:
                  text: Open Dialog
                  on_click:
                    open_dialog:
                      dialog:
                        title: Basic Dialog
                        description: This is a basic dialog with a title and a description.
                        footer:
                          - button:
                              text: Cancel
                              variant: ghost
                              on_click: close_dialog
                          - button:
                              text: Done
                              color: primary
                              autofocus: true
                              on_click: close_dialog
      - tab:
          title: Code
          class: bg-neutral-800 dark:bg-neutral-800 data-[state=active]:text-white border-slate-800
          panel:
            class: p-0
            code:
              language: yaml
              content: |
                button:
                  text: Open Dialog
                  on_click:
                    open_dialog:
                      dialog:
                        title: Basic Dialog
                        description: This is a basic dialog with a title and a description.
                        footer:
                          - button:
                              text: Cancel
                              variant: ghost
                              on_click: close_dialog
                          - button:
                              text: Done
                              color: primary
                              autofocus: true
                              on_click: close_dialog
      - tab:
          title: Properties
          class: bg-neutral-800 dark:bg-neutral-800 data-[state=active]:text-white border-slate-800
          panel:
            class: p-2
            code:
              language: yaml
              content: |
                dialog:
                  # Template to render in the title
                  title: # template
                
                  # Template to render in the description
                  description: # template
                
                  # Any icon from icones.js.org
                  icon: # string or IconProps
                
                  # Any color from the theme
                  color: # string
                
                  # Template to render in the content
                  content: # template
                
                  # Template to render in the footer
                  footer: # template
                
                  # Operations to run when the dialog is opened
                  on_open: # operations
      - tab:
          title: Theme Settings
          class: bg-neutral-800 dark:bg-neutral-800 data-[state=active]:text-white border-slate-800
          panel:
            class: p-2
            code:
              language: yaml
              content: |
                common:
                  dialog:
                    overlay:
                    wrapper:
                    title:
                    description:
                    content:
                    footer:

  - h2: Confirmation Dialogs
  - markdown: |
      For confirmation dialogs with danger actions you can use a danger confirmation dialog with a form input. Here's
      an example of how to implement a danger confirmation dialog with a form input.
  - tabs:
      - tab:
          title: Preview
          panel:
            button:
              text: Open Danger Dialog
              color: destructive
              on_click:
                open_dialog:
                  dialog:
                    icon: solar:danger-triangle-linear
                    color: destructive
                    title: Are you sure?
                    description: This operation cannot be undone.
                    content:
                      form:
                        data:
                          confirmation:
                        content:
                          input:
                            placeholder: Type "DELETE" to confirm
                            field: confirmation
                          row:
                            class: justify-end
                            content:
                              - button:
                                  text: Cancel
                                  variant: ghost
                                  on_click: close_dialog
                              - button:
                                  text: Deactivate
                                  color: destructive
                                  autofocus: true
                                  disabled: form.data.confirmation is not "DELETE"
                                  on_click:
                                    - sleep: 1000
                                    - alert: You deactivated this record
                                    - close_dialog:
      - tab:
          title: Code
          class: bg-neutral-800 dark:bg-neutral-800 data-[state=active]:text-white border-slate-800
          panel:
            class: p-0
            code:
              language: yaml
              content: |
                button:
                  text: Open Danger Dialog
                  color: destructive
                  on_click:
                    open_dialog:
                      dialog:
                        icon: solar:danger-triangle-linear
                        color: destructive
                        title: Are you sure?
                        description: This operation cannot be undone.
                        content:
                          form:
                            data:
                              confirmation:
                            content:
                              input:
                                placeholder: Type "DELETE" to confirm
                                field: confirmation
                              row:
                                class: justify-end
                                content:
                                  - button:
                                      text: Cancel
                                      variant: ghost
                                      on_click: close_dialog
                                  - button:
                                      text: Deactivate
                                      color: destructive
                                      autofocus: true
                                      disabled: form.data.confirmation is not "DELETE"
                                      on_click: close_dialog

  - h2: Dialog with Form
  - markdown: |
      Dialogs can contain forms for data input. Here's an example of a contact form within a dialog.
  - tabs:
      - tab:
          title: Preview
          panel:
            button:
              text: Add Contact
              color: primary
              icon: solar:user-plus-rounded-linear
              on_click:
                open_dialog:
                  dialog:
                    title: Add New Contact
                    description: Please fill in the contact details below.
                    content:
                      form:
                        on_submit:
                          - post:
                              url: /api/examples/contacts
                              data: form.data
                              on_error:
                                set_form_errors:
                          - close_dialog:
                        content:
                          - row:
                              - input:
                                  label: First Name
                                  field: firstName
                              - input:
                                  label: Last Name
                                  field: lastName
                          - input:
                              label: Email Address
                              field: email
                              type: email
                              icon: solar:letter-linear
                          - input:
                              label: Phone Number
                              field: phone
                              icon: solar:phone-linear
                          - row:
                              class: justify-end
                              content:
                                - button:
                                    text: Cancel
                                    variant: ghost
                                    on_click: close_dialog
                                - button:
                                    text: Save Contact
                                    color: primary
                                    type: submit
                                    icon: solar:user-check-rounded-linear
      - tab:
          title: Code
          class: bg-neutral-800 dark:bg-neutral-800 data-[state=active]:text-white border-slate-800
          panel:
            class: p-0
            code:
              language: yaml
              content: |
                button:
                  text: Add Contact
                  color: primary
