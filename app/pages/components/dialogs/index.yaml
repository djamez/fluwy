  - h2: Very Long Dialog
  - markdown: |
      Dialogs can be very long and scrollable. Here's an example of a very long dialog.
  - tabs:
      - tab:
          title: Preview
          panel:
            button:
              text: Open Long Dialog
              on_click:
                open_dialog:
                  dialog:
                    title: This is a very long dialog
                    description: This is a very long dialog with a title and a description and a button.
                    content:
                      60 times with number do:
                        text: This is a very long content of number ${number}
                    footer:
                      - button:
                          text: Cancel
                          variant: ghost
                          on_click: close_dialog
                      - button:
                          text: I agree
                          color: primary
                          autofocus: true
                          on_click:
                            - alert: You agreed
                            - close_dialog:
      - tab:
          title: Code
          class: bg-neutral-800 dark:bg-neutral-800 data-[state=active]:text-white border-slate-800
          panel:
