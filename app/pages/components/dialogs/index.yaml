                                  url: /api/examples/contacts
                                  data: form.data
                                  on_error:
                                    set_form_errors:
                              - close_dialog:
                            content:
                              - row:
                                  - input:
                                      label: First Name
                                      field: firstName
                                  - input:
                                      label: Last Name
                                      field: lastName
                              - input:
                                  label: Email Address
                                  field: email
                                  type: email
                                  icon: solar:letter-linear
                              - input:
                                  label: Phone Number
                                  field: phone
                                  icon: solar:phone-linear
                              - row:
                                  class: justify-end
                                  content:
                                    - button:
                                        text: Cancel
                                        variant: ghost
                                        on_click: close_dialog
                                    - button:
                                        text: Save Contact
                                        color: primary
                                        type: submit
                                        icon: solar:user-check-rounded-linear

