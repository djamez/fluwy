---
h2: Buttons
p: |
  Buttons are really simple to use and super customizable in Fluwy. 
  They come with a set of predefined variants, but you can easily add more variants with your theme file. They also
  support all the colors defined in your palette, and you can also create variants that support all the colors you have.
doc_content:
  - h3: Button
  - markdown: |
      The most basic button you can use in your app.
  - tabs:
      - tab:
          title: Preview
          panel:
            button:
              text: Click me!
              icon: solar:heart-linear
              on_click:
                alert: Button clicked!
      - tab:
          title: Code
          class: bg-neutral-800 dark:bg-neutral-800 [&:is([data-state=active])]:text-white border-slate-800
          panel:
            class: p-2
            code:
              language: yaml
              content: |
                button:
                  text: Click me!
                  icon: solar:heart-linear
                  on_click:
                    alert: Button clicked!
      - tab:
          title: Properties
          class: bg-neutral-800 dark:bg-neutral-800 [&:is([data-state=active])]:text-white border-slate-800
          panel:
            class: p-2
            code:
              language: yaml
              content: |
                button:
                  text: # string
                  icon: # IconProps | string
                  trailing_icon: # IconProps | string
                  loading: # boolean
                  disabled: # boolean
                  class: # string
                  variant: # string
                  size: # string
                  color: # string
