theme: doc
---
page:
  header:
    class: px-0 sm:px-4
    container_row:
      - sidebar_toggler:
      - brand:
          light: /fluwy-logo-black.svg
          dark: /fluwy-logo-white.svg
          url: /
      - spacer:
      - dark_mode_toggler:
      - button:
          class: size-8
          variant: ghost
          icon:
            name: mdi:github
            size: 24
          on_click:
            goto: https://github.com/withfluwy/fluwy
  container:
    body:
      sidebar:
        - menu_item:
            icon: solar:hand-stars-linear
            text: Introduction
            url: /
        - menu_item:
            icon: solar:compass-linear
            text: Getting Started
            url: /getting-started
        - menu_item:
            icon: solar:pallete-2-linear
            text: Theming
            url: /theming
        - menu_item:
            icon: solar:widget-add-linear
            text: Plugins
            url: /plugins
        - menu_item:
            icon: solar:file-check-linear
            text: Key Concepts
            url: /key-concepts

        - menu_group:
            header: Components
            active_if_starts_with: /components
            icon: solar:three-squares-linear
            content:
              - menu_item:
                  text: Button
                  url: /components/buttons
              - menu_item:
                  text: Tables
                  url: /components/tables
              - menu_item:
                  text: Tabs
                  url: /components/tabs
              - menu_item:
                  text: Forms
                  url: /components/forms
              - menu_item:
                  text: Sidebar
                  trailing_icon: solar:clock-circle-linear
                  class: opacity-50 hover:text-orange-600 dark:hover:text-orange-300
                  url: /components/sidebar
              - menu_item:
                  text: Dropdown
                  trailing_icon: solar:clock-circle-linear
                  class: opacity-50 hover:text-orange-600 dark:hover:text-orange-300
                  url: /components/dropdown
              - menu_item:
                  text: Typography
                  trailing_icon: solar:clock-circle-linear
                  class: opacity-50 hover:text-orange-600 dark:hover:text-orange-300
                  url: /components/typography

        - menu_group:
            header: Operations
            active_if_starts_with: /operations
            icon: solar:checklist-linear
            content:
              - menu_item:
                  text: Overview
                  url: /operations
              - menu_item:
                  text: Http
                  url: /operations/http

      aside:
        class: pt-10 border-0
        table_of_contents:
          max_level: 3
          selector: "#content, .doc-content"

      slot: default
  # footer:
